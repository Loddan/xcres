
File References:
- Example:
  - AppDelegate.h
  - AppDelegate.m
  - Images.xcassets
  - Supporting Files:
    - Example-Info.plist
    - InfoPlist.strings:
      - en
    - main.m
    - Example-Prefix.pch
    - Resources:
      - R.h
      - R.m
- Frameworks:
  - Foundation.framework
  - CoreGraphics.framework
  - UIKit.framework
  - XCTest.framework
- Products:
  - Example.app
  - ExampleTests.xctest



Targets:
- Example:
    Build Phases:
    - Build Resource-Index:
        name: Build Resource-Index
        inputPaths: []
        outputPaths: []
        shellPath: "/bin/sh"
        shellScript: |
          xcresources build $PROJECT_FILE_PATH $SRCROOT/Example/Resources/R
        showEnvVarsInLog: '1'
        buildActionMask: '2147483647'
        runOnlyForDeploymentPostprocessing: '0'
    - SourcesBuildPhase:
      - AppDelegate.m
      - main.m
      - R.m
    - FrameworksBuildPhase:
      - CoreGraphics.framework
      - UIKit.framework
      - Foundation.framework
    - ResourcesBuildPhase:
      - InfoPlist.strings
      - Images.xcassets
    Build Configurations:
    - Debug:
        Build Settings:
          PRODUCT_NAME: "$(TARGET_NAME)"
          WRAPPER_EXTENSION: app
          GCC_PRECOMPILE_PREFIX_HEADER: 'YES'
          INFOPLIST_FILE: Example/Example-Info.plist
          ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
          ASSETCATALOG_COMPILER_LAUNCHIMAGE_NAME: LaunchImage
          GCC_PREFIX_HEADER: Example/Example-Prefix.pch
    - Release:
        Build Settings:
          PRODUCT_NAME: "$(TARGET_NAME)"
          WRAPPER_EXTENSION: app
          GCC_PRECOMPILE_PREFIX_HEADER: 'YES'
          INFOPLIST_FILE: Example/Example-Info.plist
          ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
          ASSETCATALOG_COMPILER_LAUNCHIMAGE_NAME: LaunchImage
          GCC_PREFIX_HEADER: Example/Example-Prefix.pch
- ExampleTests:
    Build Phases:
    - SourcesBuildPhase: []
    - FrameworksBuildPhase:
      - XCTest.framework
      - UIKit.framework
      - Foundation.framework
    - ResourcesBuildPhase: []
    Build Configurations:
    - Debug:
        Build Settings:
          PRODUCT_NAME: "$(TARGET_NAME)"
          WRAPPER_EXTENSION: xctest
          FRAMEWORK_SEARCH_PATHS:
          - "$(SDKROOT)/Developer/Library/Frameworks"
          - "$(inherited)"
          - "$(DEVELOPER_FRAMEWORKS_DIR)"
          TEST_HOST: "$(BUNDLE_LOADER)"
          GCC_PRECOMPILE_PREFIX_HEADER: 'YES'
          INFOPLIST_FILE: ExampleTests/ExampleTests-Info.plist
          BUNDLE_LOADER: "$(BUILT_PRODUCTS_DIR)/Example.app/Example"
          GCC_PREFIX_HEADER: Example/Example-Prefix.pch
          GCC_PREPROCESSOR_DEFINITIONS:
          - DEBUG=1
          - "$(inherited)"
    - Release:
        Build Settings:
          WRAPPER_EXTENSION: xctest
          FRAMEWORK_SEARCH_PATHS:
          - "$(SDKROOT)/Developer/Library/Frameworks"
          - "$(inherited)"
          - "$(DEVELOPER_FRAMEWORKS_DIR)"
          TEST_HOST: "$(BUNDLE_LOADER)"
          GCC_PRECOMPILE_PREFIX_HEADER: 'YES'
          INFOPLIST_FILE: ExampleTests/ExampleTests-Info.plist
          BUNDLE_LOADER: "$(BUILT_PRODUCTS_DIR)/Example.app/Example"
          GCC_PREFIX_HEADER: Example/Example-Prefix.pch
          PRODUCT_NAME: "$(TARGET_NAME)"



Build Configurations:
- Debug:
    Build Settings:
      CLANG_WARN_ENUM_CONVERSION: 'YES'
      GCC_WARN_UNUSED_VARIABLE: 'YES'
      GCC_WARN_ABOUT_RETURN_TYPE: YES_ERROR
      GCC_PREPROCESSOR_DEFINITIONS:
      - DEBUG=1
      - "$(inherited)"
      ONLY_ACTIVE_ARCH: 'YES'
      CLANG_ENABLE_MODULES: 'YES'
      CLANG_CXX_LANGUAGE_STANDARD: gnu++0x
      GCC_SYMBOLS_PRIVATE_EXTERN: 'NO'
      GCC_WARN_UNINITIALIZED_AUTOS: YES_AGGRESSIVE
      CLANG_WARN_INT_CONVERSION: 'YES'
      CLANG_WARN_CONSTANT_CONVERSION: 'YES'
      GCC_OPTIMIZATION_LEVEL: '0'
      GCC_C_LANGUAGE_STANDARD: gnu99
      CLANG_WARN__DUPLICATE_METHOD_MATCH: 'YES'
      CLANG_WARN_EMPTY_BODY: 'YES'
      GCC_WARN_64_TO_32_BIT_CONVERSION: 'YES'
      ALWAYS_SEARCH_USER_PATHS: 'NO'
      CLANG_WARN_DIRECT_OBJC_ISA_USAGE: YES_ERROR
      COPY_PHASE_STRIP: 'NO'
      CLANG_WARN_BOOL_CONVERSION: 'YES'
      CLANG_ENABLE_OBJC_ARC: 'YES'
      GCC_WARN_UNUSED_FUNCTION: 'YES'
      CLANG_WARN_OBJC_ROOT_CLASS: YES_ERROR
      CODE_SIGN_IDENTITY[sdk=iphoneos*]: iPhone Developer
      GCC_DYNAMIC_NO_PIC: 'NO'
      IPHONEOS_DEPLOYMENT_TARGET: '7.1'
      SDKROOT: iphoneos
      CLANG_CXX_LIBRARY: libc++
      GCC_WARN_UNDECLARED_SELECTOR: 'YES'
- Release:
    Build Settings:
      CLANG_WARN_ENUM_CONVERSION: 'YES'
      GCC_WARN_UNUSED_VARIABLE: 'YES'
      VALIDATE_PRODUCT: 'YES'
      GCC_WARN_ABOUT_RETURN_TYPE: YES_ERROR
      CLANG_ENABLE_MODULES: 'YES'
      CLANG_CXX_LANGUAGE_STANDARD: gnu++0x
      GCC_WARN_UNINITIALIZED_AUTOS: YES_AGGRESSIVE
      CLANG_WARN_INT_CONVERSION: 'YES'
      CLANG_WARN_CONSTANT_CONVERSION: 'YES'
      GCC_C_LANGUAGE_STANDARD: gnu99
      CLANG_WARN__DUPLICATE_METHOD_MATCH: 'YES'
      GCC_WARN_64_TO_32_BIT_CONVERSION: 'YES'
      CLANG_WARN_EMPTY_BODY: 'YES'
      ALWAYS_SEARCH_USER_PATHS: 'NO'
      CLANG_WARN_DIRECT_OBJC_ISA_USAGE: YES_ERROR
      COPY_PHASE_STRIP: 'YES'
      CLANG_WARN_BOOL_CONVERSION: 'YES'
      CLANG_ENABLE_OBJC_ARC: 'YES'
      GCC_WARN_UNUSED_FUNCTION: 'YES'
      CLANG_WARN_OBJC_ROOT_CLASS: YES_ERROR
      CODE_SIGN_IDENTITY[sdk=iphoneos*]: iPhone Developer
      ENABLE_NS_ASSERTIONS: 'NO'
      IPHONEOS_DEPLOYMENT_TARGET: '7.1'
      SDKROOT: iphoneos
      CLANG_CXX_LIBRARY: libc++
      GCC_WARN_UNDECLARED_SELECTOR: 'YES'
